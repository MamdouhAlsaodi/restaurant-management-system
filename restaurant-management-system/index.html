<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍽️ نظام إدارة المطعم</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🍽️</text></svg>" type="image/svg+xml">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      :root{ --accent: #ff6b35; --accent-2: #f97316; --muted: #f8fafb; --separator: #f1f5f9 }
      body { background: #ffffff; min-height: 100vh; font-family: 'Tajawal', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; color:#0f172a; padding-top:5.25rem }
      /* Header / Glass */
      .app-header { background: rgba(255,255,255,0.66); backdrop-filter: blur(8px); border-bottom: 1px solid var(--separator); position: fixed; top: 0; left: 0; right: 0; z-index: 60 }
      .app-header .container { max-width:1200px; margin:0 auto; padding:.75rem 1rem; display:flex; align-items:center; justify-content:space-between; gap:1rem }
      .app-logo { display:flex; align-items:center; gap:.75rem }
      .app-nav { display:flex; gap:.5rem; align-items:center }

      /* Card system */
      .card { background: #fff; border-radius: 1rem; box-shadow: 0 10px 25px rgba(2,6,23,0.06); }
      .food-card { border-radius: 1rem; overflow: hidden; transition: transform .26s ease, box-shadow .26s ease }
      .food-card:hover { transform: translateY(-6px); box-shadow: 0 20px 50px rgba(2,6,23,0.08); }

      /* Category pills */
      .category-pill { background: var(--muted); color:#334155; padding:.5rem 1rem; border-radius:9999px; border:1px solid #eef2f7; cursor:pointer; white-space:nowrap; font-weight:600 }
      .category-pill.active { background: linear-gradient(90deg,var(--accent-2),var(--accent)); color:#fff; box-shadow: 0 12px 40px rgba(255,107,53,0.12); border-color: transparent }

      /* Buttons & accents */
      .add-btn { background: linear-gradient(90deg,var(--accent),#ff4d00); color:#fff; border-radius:.9rem; padding:.55rem .9rem }

      /* Cart aside + floating */
      .cart-card { background: #fff; border-radius: 1rem; box-shadow: 0 20px 50px rgba(2,6,23,0.06); padding:1rem }
      .cart-aside { position: fixed; top: 5.5rem; left: 1.5rem; width: 20rem; z-index: 50 }
      body[dir="ltr"] .cart-aside { right:1.5rem; left:auto }
      .cart-aside .items { max-height: 56vh; overflow: auto }
      .floating-cart-btn { position: fixed; bottom: 1.25rem; left: 1.25rem; z-index: 70 }
      @media (max-width: 1024px) { .cart-aside{ display:none } .floating-cart-btn{ display:block } }
      @media (min-width: 1025px) { .floating-cart-btn{ display:none } }

      /* Misc */
      .category-bar { gap:.5rem }
      .spacious { padding:1rem }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
const { useState, useEffect } = React;

const RestaurantSystem = () => {
  const [menuItems, setMenuItems] = useState([]);
  const [currentOrder, setCurrentOrder] = useState([]);
  const [completedOrders, setCompletedOrders] = useState([]);
  const [discounts, setDiscounts] = useState([]);
  const [view, setView] = useState('menu');
  const [showAddItem, setShowAddItem] = useState(false);
  const [showCheckout, setShowCheckout] = useState(false);
  const [showSettings, setShowSettings] = useState(false);
  const [showDiscounts, setShowDiscounts] = useState(false);
  const [editingItem, setEditingItem] = useState(null);
  const [settings, setSettings] = useState({ dailyMotorcycleCost: 30, perDeliveryCost: 10 });
  const [newItem, setNewItem] = useState({ name: '', price: '', image: '', category: 'بلا تصنيف' });
  const [imagePreview, setImagePreview] = useState(null);

  const [categories, setCategories] = useState([
    'بلا تصنيف',
    'Mix Arbe',
    'Salda',
    'Fata',
    'Pasta Arbe',
    'Berite',
    'Berite Extra',
    'Shawarma',
    'Kibelobania',
    'Kibe',
    'Kibe Cru',
    'Esfihas',
    'Esfihas Fsado',
    'Kafta',
    'Yabrak',
    'Falafel',
    'Bebidas',
    'Sobremesas',
    'Cola'
  ]);
  const [showNewCategory, setShowNewCategory] = useState(false);
  const [newCategoryName, setNewCategoryName] = useState('');

  useEffect(() => {
    const loadData = () => {
      try {
        const menuData = localStorage.getItem('restaurant-menu');
        const ordersData = localStorage.getItem('restaurant-orders');
        const settingsData = localStorage.getItem('restaurant-settings');
        const discountsData = localStorage.getItem('restaurant-discounts');
        if (menuData) setMenuItems(JSON.parse(menuData));
        if (ordersData) setCompletedOrders(JSON.parse(ordersData));
        if (settingsData) setSettings(JSON.parse(settingsData));
        if (discountsData) setDiscounts(JSON.parse(discountsData));
      } catch (error) {
        console.log('بدء بيانات جديدة');
      }
    };
    loadData();
  }, []);

  const saveMenu = (items) => {
    localStorage.setItem('restaurant-menu', JSON.stringify(items));
    setMenuItems(items);
  };

  const saveOrders = (orders) => {
    localStorage.setItem('restaurant-orders', JSON.stringify(orders));
    setCompletedOrders(orders);
  };

  const saveSettings = (newSettings) => {
    localStorage.setItem('restaurant-settings', JSON.stringify(newSettings));
    setSettings(newSettings);
  };

  const saveDiscounts = (newDiscounts) => {
    localStorage.setItem('restaurant-discounts', JSON.stringify(newDiscounts));
    setDiscounts(newDiscounts);
  };

  const getItemPrice = (item) => {
    const now = new Date();
    const activeDiscount = discounts.find(d => {
      if (!d.active || d.itemId !== item.id) return false;
      const start = new Date(d.startDate);
      const end = new Date(d.endDate);
      end.setHours(23, 59, 59, 999);
      return now >= start && now <= end;
    });
    
    if (activeDiscount) {
      console.log(`Discount found for ${item.name}: R$ ${item.price} → R$ ${activeDiscount.discountPrice}`);
      return activeDiscount.discountPrice;
    }
    
    return item.price;
  };

  const moveItemUp = (category, indexInCategory) => {
    const categoryItems = menuItems
      .filter(i => i.category === category)
      .sort((a, b) => (a.order || 0) - (b.order || 0));
    if (indexInCategory === 0) return;

    // ensure stable orders
    const normalized = categoryItems.map((it, idx) => ({ ...it, order: idx + 1 }));
    const toSwap = normalized[indexInCategory];
    const prev = normalized[indexInCategory - 1];

    const updated = menuItems.map(i => {
      if (i.id === toSwap.id) return { ...i, order: prev.order };
      if (i.id === prev.id) return { ...i, order: toSwap.order };
      // if item belongs to this category but had no order, assign normalized one
      if (i.category === category && (i.order === undefined || i.order === null)) {
        const idx = normalized.findIndex(n => n.id === i.id);
        if (idx >= 0) return { ...i, order: normalized[idx].order };
      }
      return i;
    });
    saveMenu(updated);
  };

  const moveItemDown = (category, indexInCategory) => {
    const categoryItems = menuItems
      .filter(i => i.category === category)
      .sort((a, b) => (a.order || 0) - (b.order || 0));
    if (indexInCategory === categoryItems.length - 1) return;

    const normalized = categoryItems.map((it, idx) => ({ ...it, order: idx + 1 }));
    const toSwap = normalized[indexInCategory];
    const next = normalized[indexInCategory + 1];

    const updated = menuItems.map(i => {
      if (i.id === toSwap.id) return { ...i, order: next.order };
      if (i.id === next.id) return { ...i, order: toSwap.order };
      if (i.category === category && (i.order === undefined || i.order === null)) {
        const idx = normalized.findIndex(n => n.id === i.id);
        if (idx >= 0) return { ...i, order: normalized[idx].order };
      }
      return i;
    });
    saveMenu(updated);
  };

  const addCategory = (name) => {
    const trimmed = (name || '').trim();
    if (!trimmed) { alert('⚠️ أدخل اسم الفئة'); return; }
    if (categories.includes(trimmed)) { alert('⚠️ الفئة موجودة مسبقاً'); return; }
    setCategories([...categories, trimmed]);
    setNewItem({ ...newItem, category: trimmed });
    setNewCategoryName('');
    setShowNewCategory(false);
    alert('✅ تمت إضافة الفئة بنجاح');
  };

  const updateOrderQuantity = (itemId, newQuantity) => {
    if (newQuantity <= 0) {
      setCurrentOrder(currentOrder.filter(item => item.id !== itemId));
    } else {
      setCurrentOrder(currentOrder.map(item => 
        item.id === itemId ? { ...item, quantity: newQuantity } : item
      ));
    }
  };

  const exportData = () => {
    try {
      const data = {
        menuItems: menuItems,
        completedOrders: completedOrders,
        settings: settings,
        discounts: discounts,
        exportDate: new Date().toLocaleString('ar-SA'),
        version: '1.0'
      };
      
      const jsonString = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonString], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = `restaurant-backup-${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      
      URL.revokeObjectURL(url);
      
      alert('✅ تم تصدير البيانات بنجاح!');
    } catch (error) {
      console.error('Export error:', error);
      alert('❌ خطأ في تصدير البيانات');
    }
  };

  const exportDailySales = () => {
    try {
      const analytics = getSalesAnalytics();
      const today = new Date().toLocaleDateString('ar-SA');
      const todayOrders = completedOrders.filter(o => o.dateOnly === today && o.status !== 'cancelled');
      
      const salesReport = {
        reportDate: today,
        exportDate: new Date().toLocaleString('ar-SA'),
        summary: {
          totalSales: analytics.totalSales,
          ordersCount: analytics.ordersCount,
          cancelledCount: analytics.cancelledCount,
          deliveryCount: analytics.deliveryCount,
          deliveryCost: analytics.deliveryCost,
          netProfit: analytics.netProfit
        },
        paymentBreakdown: analytics.paymentBreakdown,
        sourceBreakdown: analytics.sourceBreakdown,
        typeBreakdown: analytics.typeBreakdown,
        itemsSold: analytics.itemsSold,
        orders: todayOrders.map(o => ({
          id: o.id,
          date: o.date,
          items: o.items,
          total: o.total,
          paymentMethod: o.paymentMethod,
          orderSource: o.orderSource,
          orderType: o.orderType,
          needsDelivery: o.needsDelivery,
          notes: o.notes
        })),
        settings: {
          dailyMotorcycleCost: settings.dailyMotorcycleCost,
          perDeliveryCost: settings.perDeliveryCost
        }
      };
      
      const jsonString = JSON.stringify(salesReport, null, 2);
      const blob = new Blob([jsonString], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = `daily-sales-${today.replace(/\//g, '-')}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      
      URL.revokeObjectURL(url);
      
      alert('✅ تم تصدير تقرير المبيعات اليومية بنجاح!');
    } catch (error) {
      console.error('Export sales error:', error);
      alert('❌ خطأ في تصدير تقرير المبيعات');
    }
  };

  const importData = async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    try {
      const text = await file.text();
      const data = JSON.parse(text);
      
      if (!data || typeof data !== 'object') {
        throw new Error('Invalid data format');
      }
      
      if (data.menuItems && Array.isArray(data.menuItems)) {
        localStorage.setItem('restaurant-menu', JSON.stringify(data.menuItems));
        setMenuItems(data.menuItems);
      }
      
      if (data.completedOrders && Array.isArray(data.completedOrders)) {
        localStorage.setItem('restaurant-orders', JSON.stringify(data.completedOrders));
        setCompletedOrders(data.completedOrders);
      }
      
      if (data.settings && typeof data.settings === 'object') {
        localStorage.setItem('restaurant-settings', JSON.stringify(data.settings));
        setSettings(data.settings);
      }

      if (data.discounts && Array.isArray(data.discounts)) {
        localStorage.setItem('restaurant-discounts', JSON.stringify(data.discounts));
        setDiscounts(data.discounts);
      }
      
      alert('✅ تم استيراد البيانات بنجاح!');
      
    } catch (error) {
      console.error('Import error:', error);
      alert('❌ خطأ في استيراد البيانات. تأكد من صحة الملف.');
    }
    
    e.target.value = '';
  };

  const handleImageUpload = (e, isEdit = false) => {
    const file = e.target.files[0];
    if (file) {
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onloadend = () => {
          const imageDataUrl = reader.result;
          if (isEdit) {
            setEditingItem({...editingItem, image: imageDataUrl});
          } else {
            setNewItem({...newItem, image: imageDataUrl});
            setImagePreview(imageDataUrl);
          }
        };
        reader.readAsDataURL(file);
      } else {
        alert('⚠️ يرجى اختيار ملف صورة صحيح');
      }
    }
    e.target.value = '';
  };

  const addMenuItem = () => {
    if (newItem.name && newItem.price) {
      saveMenu([...menuItems, { id: Date.now(), ...newItem, price: parseFloat(newItem.price) }]);
      setNewItem({ name: '', price: '', image: '', category: 'بلا تصنيف' });
      setImagePreview(null);
      setShowAddItem(false);
    }
  }; 

  const getTotal = () => {
    return currentOrder.reduce((sum, item) => {
      const itemPrice = item.price || 0;
      const itemQuantity = item.quantity || 0;
      return sum + (itemPrice * itemQuantity);
    }, 0);
  };

  const completeOrder = (paymentMethod, orderSource, orderType, notes, needsDelivery) => {
    const order = {
      id: Date.now(),
      items: currentOrder,
      total: getTotal(),
      paymentMethod,
      orderSource,
      orderType,
      needsDelivery,
      notes,
      date: new Date().toLocaleString('ar-SA'),
      dateOnly: new Date().toLocaleDateString('ar-SA'),
      status: 'completed'
    };
    saveOrders([order, ...completedOrders]);
    setCurrentOrder([]);
    setShowCheckout(false);
    alert('✅ تم إتمام الطلب بنجاح!');
  };

  const toggleOrderStatus = (orderId) => {
    const updated = completedOrders.map(o => {
      if (o.id === orderId) {
        const newStatus = o.status === 'cancelled' ? 'completed' : 'cancelled';
        return { ...o, status: newStatus };
      }
      return o;
    });
    saveOrders(updated);
  };

  const deleteOrder = (orderId) => {
    if (window.confirm('هل تريد حذف هذا الطلب نهائياً؟\n⚠️ لا يمكن التراجع عن هذا الإجراء')) {
      saveOrders(completedOrders.filter(order => order.id !== orderId));
      alert('✅ تم حذف الطلب بنجاح');
    }
  };

  const getSalesAnalytics = () => {
    const today = new Date().toLocaleDateString('ar-SA');
    const todayOrders = completedOrders.filter(o => o.dateOnly === today && o.status !== 'cancelled');
    const totalSales = todayOrders.reduce((s, o) => s + o.total, 0);
    const paymentBreakdown = { cash: 0, pix: 0, ifood_card: 0, cartao: 0 };
    todayOrders.forEach(o => { 
      if (paymentBreakdown.hasOwnProperty(o.paymentMethod)) {
        paymentBreakdown[o.paymentMethod] += o.total;
      }
    });
    const itemsSold = {};
    todayOrders.forEach(o => {
      o.items.forEach(i => {
        if (itemsSold[i.name]) {
          itemsSold[i.name].quantity += i.quantity;
          itemsSold[i.name].total += i.price * i.quantity;
        } else {
          itemsSold[i.name] = { quantity: i.quantity, total: i.price * i.quantity };
        }
      });
    });
    const deliveryCount = todayOrders.filter(o => o.needsDelivery).length;
    const deliveryCost = settings.dailyMotorcycleCost + (deliveryCount * settings.perDeliveryCost);
    
    const sourceBreakdown = {};
    todayOrders.forEach(o => {
      if (!sourceBreakdown[o.orderSource]) sourceBreakdown[o.orderSource] = 0;
      sourceBreakdown[o.orderSource]++;
    });
    
    const typeBreakdown = {};
    todayOrders.forEach(o => {
      if (!typeBreakdown[o.orderType]) typeBreakdown[o.orderType] = 0;
      typeBreakdown[o.orderType]++;
    });
    
    const cancelledCount = completedOrders.filter(o => o.dateOnly === today && o.status === 'cancelled').length;
    
    return {
      totalSales,
      paymentBreakdown,
      itemsSold,
      deliveryCount,
      deliveryCost,
      netProfit: totalSales - deliveryCost,
      ordersCount: todayOrders.length,
      sourceBreakdown,
      typeBreakdown,
      cancelledCount
    };
  };

  // دالة للحصول على جميع التواريخ المتاحة
  const getAllDates = () => {
    const dates = new Set();
    completedOrders.forEach(o => {
      if (o.dateOnly) dates.add(o.dateOnly);
    });
    return Array.from(dates).sort().reverse();
  };

  // دالة للحصول على مبيعات تاريخ معين
  const getSalesForDate = (dateOnly) => {
    const dateOrders = completedOrders.filter(o => o.dateOnly === dateOnly && o.status !== 'cancelled');
    const totalSales = dateOrders.reduce((s, o) => s + o.total, 0);
    const deliveryCount = dateOrders.filter(o => o.needsDelivery).length;
    const deliveryCost = settings.dailyMotorcycleCost + (deliveryCount * settings.perDeliveryCost);
    
    return {
      totalSales,
      ordersCount: dateOrders.length,
      deliveryCount,
      deliveryCost,
      netProfit: totalSales - deliveryCost,
      orders: dateOrders
    };
  };

  

  return (
    <div className="min-h-screen p-4" dir="rtl">
      <div className="app-header">
        <div className="container">
          <div className="app-logo">
            <span className="text-3xl">🍽️</span>
            <div>
              <h1 className="text-xl font-extrabold">إدارة المطعم</h1>
              <p className="text-sm text-gray-600">نظام متكامل لإدارة المبيعات</p>
            </div>
          </div>

          <div className="app-nav" role="navigation" aria-label="quick-nav">
            <button onClick={() => setView('menu')} title="القائمة" className={`p-2 rounded ${view==='menu' ? 'bg-orange-100' : ''}`}>📋</button>
            <button onClick={() => setView('orders')} title="الطلبات" className={`p-2 rounded ${view==='orders' ? 'bg-orange-100' : ''}`}>🕐</button>
            <button onClick={() => setView('sales')} title="المبيعات" className={`p-2 rounded ${view==='sales' ? 'bg-orange-100' : ''}`}>📈</button>
          </div>

          <div className="flex items-center gap-2">
            <button onClick={() => setShowDiscounts(true)} className="bg-red-600 text-white px-3 py-2 rounded-lg flex items-center gap-1 font-bold whitespace-nowrap hover:bg-red-700">🏷️ خصومات</button>
            <button onClick={() => setShowAddItem(true)} className="bg-green-600 text-white px-3 py-2 rounded-lg flex items-center gap-1 font-bold whitespace-nowrap hover:bg-green-700">➕ إضافة</button>
            <button onClick={() => setShowSettings(true)} className="p-2 rounded text-gray-700">⚙️</button>
            <button onClick={() => setShowCheckout(true)} disabled={currentOrder.length === 0}
              className="relative bg-white text-orange-600 px-4 py-2 rounded-lg font-bold disabled:opacity-50">
              🛒
              {currentOrder.length > 0 && (
                <span className="absolute -top-2 -left-2 bg-green-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold">
                  {currentOrder.reduce((s, i) => s + i.quantity, 0)}
                </span>
              )}
            </button>
          </div>
        </div>
      </div>

      <div className="glass-effect rounded-2xl mb-6 p-3 flex gap-2 overflow-x-auto card-shadow">
        <button onClick={() => setView('menu')} className={`flex-1 min-w-[100px] px-4 py-3 rounded-xl font-bold transition ${view === 'menu' ? 'bg-orange-600 text-white' : 'bg-gray-100 hover:bg-gray-200'}`}>📋 القائمة</button>
        <button onClick={() => setView('sales')} className={`flex-1 min-w-[100px] px-4 py-3 rounded-xl font-bold transition ${view === 'sales' ? 'bg-orange-600 text-white' : 'bg-gray-100 hover:bg-gray-200'}`}>📈 المبيعات</button>
        <button onClick={() => setView('orders')} className={`flex-1 min-w-[100px] px-4 py-3 rounded-xl font-bold transition ${view === 'orders' ? 'bg-orange-600 text-white' : 'bg-gray-100 hover:bg-gray-200'}`}>🕐 الطلبات</button>
        <button onClick={() => setView('history')} className={`flex-1 min-w-[100px] px-4 py-3 rounded-xl font-bold transition ${view === 'history' ? 'bg-blue-600 text-white' : 'bg-gray-100 hover:bg-gray-200'}`}>📊 سجل</button>
      </div>

      {showAddItem && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 overflow-y-auto" onClick={() => setShowAddItem(false)}>
          <div className="bg-white rounded-xl p-6 max-w-md w-full my-8" onClick={(e) => e.stopPropagation()}>
            <div className="flex justify-between items-center mb-4">
              <h2 className="text-xl font-bold text-orange-600">إضافة صنف</h2>
              <button onClick={() => setShowAddItem(false)} className="text-gray-500 hover:text-gray-700">
                ✕
              </button>
            </div>
            <input type="text" placeholder="اسم الصنف" value={newItem.name} onChange={(e) => setNewItem({...newItem, name: e.target.value})} className="w-full p-2 border-2 rounded mb-3" />
            <input type="number" step="0.01" placeholder="السعر (R$)" value={newItem.price} onChange={(e) => setNewItem({...newItem, price: e.target.value})} className="w-full p-2 border-2 rounded mb-3" />
            <select value={newItem.category} onChange={(e) => setNewItem({...newItem, category: e.target.value})} className="w-full p-2 border-2 rounded mb-3">
              {categories.map(c => <option key={c} value={c}>{c}</option>)}
            </select>
            <div className="mb-3">
              <div className="flex items-center justify-between">
                <button type="button" onClick={() => setShowNewCategory(!showNewCategory)} className="text-sm text-blue-600 hover:underline">➕ إضافة فئة جديدة</button>
              </div>
              {showNewCategory && (
                <div className="mt-2 flex gap-2">

const DiscountsManager = ({items, discounts, onSave, onClose}) => {
  const [localDiscounts, setLocalDiscounts] = useState([...discounts]);
  const [newDiscount, setNewDiscount] = useState({
    itemId: '',
    discountPrice: '',
    startDate: new Date().toISOString().split('T')[0],
    endDate: new Date().toISOString().split('T')[0],
    active: true
  });

  const addDiscount = () => {
    if (!newDiscount.itemId || !newDiscount.discountPrice) {
      alert('يرجى اختيار الصنف والسعر الجديد');
      return;
    }
    const item = items.find(i => i.id === parseInt(newDiscount.itemId));
    if (parseFloat(newDiscount.discountPrice) >= item.price) {
      alert('سعر الخصم يجب أن يكون أقل من السعر الأصلي');
      return;
    }
    const discount = { 
      ...newDiscount, 
      id: Date.now(), 
      itemId: parseInt(newDiscount.itemId), 
      discountPrice: parseFloat(newDiscount.discountPrice) 
    };
    const updated = [...localDiscounts, discount];
    setLocalDiscounts(updated);
    setNewDiscount({ 
      itemId: '', 
      discountPrice: '', 
      startDate: new Date().toISOString().split('T')[0], 
      endDate: new Date().toISOString().split('T')[0], 
      active: true 
    });
  };

  const toggleDiscount = (id) => {
    const updated = localDiscounts.map(d => d.id === id ? {...d, active: !d.active} : d);
    setLocalDiscounts(updated);
  };

  const deleteDiscount = (id) => {
    const updated = localDiscounts.filter(d => d.id !== id);
    setLocalDiscounts(updated);
  };

  const handleSave = () => {
    onSave(localDiscounts);
    alert('✅ تم حفظ الخصومات بنجاح!');
    onClose();
  };

  return (
    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 overflow-y-auto" onClick={onClose}>

                {items.map(item => (
                  <option key={item.id} value={item.id}>{item.name} (R$ {item.price.toFixed(2)})</option>
                ))}
              </select>
            </div>
            <div>
              <label className="block text-sm font-semibold mb-1">السعر بعد الخصم (R$):</label>
              <input type="number" step="0.01" placeholder="السعر الجديد" value={newDiscount.discountPrice} onChange={(e) => setNewDiscount({...newDiscount, discountPrice: e.target.value})} className="w-full p-2 border-2 rounded" />
            </div>
            <div>
              <label className="block text-sm font-semibold mb-1">تاريخ البداية:</label>
              <input type="date" value={newDiscount.startDate} onChange={(e) => setNewDiscount({...newDiscount, startDate: e.target.value})} className="w-full p-2 border-2 rounded" />
            </div>
            <div>
              <label className="block text-sm font-semibold mb-1">تاريخ النهاية:</label>
              <input type="date" value={newDiscount.endDate} onChange={(e) => setNewDiscount({...newDiscount, endDate: e.target.value})} className="w-full p-2 border-2 rounded" />
            </div>
          </div>
          {newDiscount.itemId && newDiscount.discountPrice && (
            <div className="bg-blue-50 p-3 rounded mb-3 border-2 border-blue-300">
              <p className="text-sm font-semibold text-blue-800">
                💰 الوفر: R$ {(items.find(i => i.id === parseInt(newDiscount.itemId))?.price - parseFloat(newDiscount.discountPrice)).toFixed(2)}
              </p>
            </div>
          )}
          <button onClick={addDiscount} className="w-full bg-red-600 text-white px-4 py-3 rounded-lg font-bold hover:bg-red-700 flex items-center justify-center gap-2">
            ➕ إضافة خصم
          </button>
        </div>

        <div className="space-y-3">
          <h3 className="font-bold">الخصومات الحالية ({localDiscounts.length})</h3>
          {localDiscounts.length === 0 ? (
            <p className="text-gray-500 text-center py-8">لا توجد خصومات</p>
          ) : (
            localDiscounts.map(discount => {
              const item = items.find(i => i.id === discount.itemId);
              if (!item) return null;
              const now = new Date();
              const start = new Date(discount.startDate);
              const end = new Date(discount.endDate);
              const isActive = now >= start && now <= end && discount.active;
              return (
                <div key={discount.id} className={`p-4 rounded-lg border-2 ${isActive ? 'bg-green-50 border-green-300' : 'bg-gray-50 border-gray-300'}`}>
                  <div className="flex justify-between items-start">
                    <div className="flex-1">
                      <h4 className="font-bold text-lg">{item.name}</h4>
                      <div className="flex gap-4 mt-2">
                        <div>
                          <p className="text-sm text-gray-600">السعر الأصلي</p>
                          <p className="text-lg line-through text-gray-400">R$ {item.price.toFixed(2)}</p>
                        </div>
                        <div>
                          <p className="text-sm text-gray-600">سعر الخصم</p>
                          <p className="text-lg font-bold text-red-600">R$ {discount.discountPrice.toFixed(2)}</p>
                        </div>
                        <div>
                          <p className="text-sm text-gray-600">الوفر</p>
                          <p className="text-lg font-bold text-green-600">R$ {(item.price - discount.discountPrice).toFixed(2)}</p>
                        </div>
                      </div>
                      <p className="text-sm text-gray-600 mt-2">📅 من {discount.startDate} إلى {discount.endDate}</p>
                      <span className={`inline-block mt-2 px-3 py-1 rounded-full text-xs font-bold ${isActive ? 'bg-green-200 text-green-800' : discount.active ? 'bg-yellow-200 text-yellow-800' : 'bg-gray-200 text-gray-800'}`}>
                        {isActive ? '✅ نشط' : discount.active ? '⏳ منتظر' : '⏸️ متوقف'}
                      </span>
                    </div>
                    <div className="flex gap-2">
                      <button onClick={() => toggleDiscount(discount.id)} className={`p-2 rounded ${discount.active ? 'bg-yellow-500' : 'bg-green-500'} text-white`} title={discount.active ? 'إيقاف' : 'تفعيل'}>
                        {discount.active ? '⏸️' : '▶️'}
                      </button>
                      <button onClick={() => deleteDiscount(discount.id)} className="p-2 bg-red-600 text-white rounded" title="حذف">
                        🗑️
                      </button>
                    </div>
                  </div>
                </div>
              );
            })
          )}
        </div>

        <div className="flex gap-3 mt-6">
          <button onClick={onClose} className="flex-1 bg-gray-500 text-white px-4 py-3 rounded-lg font-bold hover:bg-gray-600">إلغاء</button>
          <button onClick={handleSave} className="flex-1 bg-red-600 text-white px-4 py-3 rounded-lg font-bold hover:bg-red-700">
            حفظ الخصومات ({localDiscounts.length})
          </button>
        </div>
      </div>
    </div>
  );
};

// Initialize React app
if (typeof ReactDOM.createRoot !== 'undefined') {
    // React 18+
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(RestaurantSystem));
} else {
    // React 17 and below
    ReactDOM.render(React.createElement(RestaurantSystem), document.getElementById('root'));
}

    </script>
</body>
</html>
