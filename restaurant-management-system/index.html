<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المطعم</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
const { useState, useEffect } = React;

const RestaurantSystem = () => {
  const [menuItems, setMenuItems] = useState([]);
  const [currentOrder, setCurrentOrder] = useState([]);
  const [completedOrders, setCompletedOrders] = useState([]);
  const [discounts, setDiscounts] = useState([]);
  const [view, setView] = useState('menu');
  const [showAddItem, setShowAddItem] = useState(false);
  const [showCheckout, setShowCheckout] = useState(false);
  const [showSettings, setShowSettings] = useState(false);
  const [showDiscounts, setShowDiscounts] = useState(false);
  const [editingItem, setEditingItem] = useState(null);
  const [settings, setSettings] = useState({ dailyMotorcycleCost: 30, perDeliveryCost: 10 });
  const [newItem, setNewItem] = useState({ name: '', price: '', image: '', category: 'Mix Arbe Falafel' });
  const [imagePreview, setImagePreview] = useState(null);

  useEffect(() => {
    const loadData = () => {
      try {
        const menuData = localStorage.getItem('restaurant-menu');
        const ordersData = localStorage.getItem('restaurant-orders');
        const settingsData = localStorage.getItem('restaurant-settings');
        const discountsData = localStorage.getItem('restaurant-discounts');
        if (menuData) setMenuItems(JSON.parse(menuData));
        if (ordersData) setCompletedOrders(JSON.parse(ordersData));
        if (settingsData) setSettings(JSON.parse(settingsData));
        if (discountsData) setDiscounts(JSON.parse(discountsData));
      } catch (error) {
        console.log('بدء بيانات جديدة');
      }
    };
    loadData();
  }, []);

  const saveMenu = (items) => {
    localStorage.setItem('restaurant-menu', JSON.stringify(items));
    setMenuItems(items);
  };

  const saveOrders = (orders) => {
    localStorage.setItem('restaurant-orders', JSON.stringify(orders));
    setCompletedOrders(orders);
  };

  const saveSettings = (newSettings) => {
    localStorage.setItem('restaurant-settings', JSON.stringify(newSettings));
    setSettings(newSettings);
  };

  const saveDiscounts = (newDiscounts) => {
    localStorage.setItem('restaurant-discounts', JSON.stringify(newDiscounts));
    setDiscounts(newDiscounts);
  };

  const getItemPrice = (item) => {
    const now = new Date();
    const activeDiscount = discounts.find(d => {
      if (!d.active || d.itemId !== item.id) return false;
      const start = new Date(d.startDate);
      const end = new Date(d.endDate);
      end.setHours(23, 59, 59, 999);
      return now >= start && now <= end;
    });
    
    if (activeDiscount) {
      console.log(`Discount found for ${item.name}: R$ ${item.price} → R$ ${activeDiscount.discountPrice}`);
      return activeDiscount.discountPrice;
    }
    
    return item.price;
  };

  const moveItemUp = (category, index) => {
    const categoryItems = menuItems.filter(i => i.category === category);
    if (index === 0) return;
    const item = categoryItems[index];
    const prevItem = categoryItems[index - 1];
    const newMenu = menuItems.map(i => {
      if (i.id === item.id) return { ...i, order: prevItem.order || 0 };
      if (i.id === prevItem.id) return { ...i, order: item.order || 0 };
      return i;
    });
    saveMenu(newMenu);
  };

  const moveItemDown = (category, index) => {
    const categoryItems = menuItems.filter(i => i.category === category);
    if (index === categoryItems.length - 1) return;
    const item = categoryItems[index];
    const nextItem = categoryItems[index + 1];
    const newMenu = menuItems.map(i => {
      if (i.id === item.id) return { ...i, order: nextItem.order || 0 };
      if (i.id === nextItem.id) return { ...i, order: item.order || 0 };
      return i;
    });
    saveMenu(newMenu);
  };

  const updateOrderQuantity = (itemId, newQuantity) => {
    if (newQuantity <= 0) {
      setCurrentOrder(currentOrder.filter(item => item.id !== itemId));
    } else {
      setCurrentOrder(currentOrder.map(item => 
        item.id === itemId ? { ...item, quantity: newQuantity } : item
      ));
    }
  };

  const exportData = () => {
    try {
      const data = {
        menuItems: menuItems,
        completedOrders: completedOrders,
        settings: settings,
        discounts: discounts,
        exportDate: new Date().toLocaleString('ar-SA'),
        version: '1.0'
      };
      
      const jsonString = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonString], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = `restaurant-backup-${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      
      URL.revokeObjectURL(url);
      
      alert('✅ تم تصدير البيانات بنجاح!');
    } catch (error) {
      console.error('Export error:', error);
      alert('❌ خطأ في تصدير البيانات');
    }
  };

  const importData = async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    try {
      const text = await file.text();
      const data = JSON.parse(text);
      
      if (!data || typeof data !== 'object') {
        throw new Error('Invalid data format');
      }
      
      if (data.menuItems && Array.isArray(data.menuItems)) {
        localStorage.setItem('restaurant-menu', JSON.stringify(data.menuItems));
        setMenuItems(data.menuItems);
      }
      
      if (data.completedOrders && Array.isArray(data.completedOrders)) {
        localStorage.setItem('restaurant-orders', JSON.stringify(data.completedOrders));
        setCompletedOrders(data.completedOrders);
      }
      
      if (data.settings && typeof data.settings === 'object') {
        localStorage.setItem('restaurant-settings', JSON.stringify(data.settings));
        setSettings(data.settings);
      }

      if (data.discounts && Array.isArray(data.discounts)) {
        localStorage.setItem('restaurant-discounts', JSON.stringify(data.discounts));
        setDiscounts(data.discounts);
      }
      
      alert('✅ تم استيراد البيانات بنجاح!');
      
    } catch (error) {
      console.error('Import error:', error);
      alert('❌ خطأ في استيراد البيانات. تأكد من صحة الملف.');
    }
    
    e.target.value = '';
  };

  const handleImageUpload = (e, isEdit = false) => {
    const file = e.target.files[0];
    if (file) {
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onloadend = () => {
          const imageDataUrl = reader.result;
          if (isEdit) {
            setEditingItem({...editingItem, image: imageDataUrl});
          } else {
            setNewItem({...newItem, image: imageDataUrl});
            setImagePreview(imageDataUrl);
          }
        };
        reader.readAsDataURL(file);
      } else {
        alert('⚠️ يرجى اختيار ملف صورة صحيح');
      }
    }
    e.target.value = '';
  };

  const addMenuItem = () => {
    if (newItem.name && newItem.price) {
      saveMenu([...menuItems, { id: Date.now(), ...newItem, price: parseFloat(newItem.price) }]);
      setNewItem({ name: '', price: '', image: '', category: 'Mix Arbe Falafel' });
      setImagePreview(null);
      setShowAddItem(false);
    }
  };

  const getTotal = () => {
    return currentOrder.reduce((sum, item) => {
      const itemPrice = item.price || 0;
      const itemQuantity = item.quantity || 0;
      return sum + (itemPrice * itemQuantity);
    }, 0);
  };

  const completeOrder = (paymentMethod, orderSource, orderType, notes, needsDelivery) => {
    const order = {
      id: Date.now(),
      items: currentOrder,
      total: getTotal(),
      paymentMethod,
      orderSource,
      orderType,
      needsDelivery,
      notes,
      date: new Date().toLocaleString('ar-SA'),
      dateOnly: new Date().toLocaleDateString('ar-SA'),
      status: 'completed'
    };
    saveOrders([order, ...completedOrders]);
    setCurrentOrder([]);
    setShowCheckout(false);
    alert('✅ تم إتمام الطلب بنجاح!');
  };

  const toggleOrderStatus = (orderId) => {
    const updated = completedOrders.map(o => {
      if (o.id === orderId) {
        const newStatus = o.status === 'cancelled' ? 'completed' : 'cancelled';
        return { ...o, status: newStatus };
      }
      return o;
    });
    saveOrders(updated);
  };

  const deleteOrder = (orderId) => {
    if (window.confirm('هل تريد حذف هذا الطلب نهائياً؟\n⚠️ لا يمكن التراجع عن هذا الإجراء')) {
      saveOrders(completedOrders.filter(order => order.id !== orderId));
      alert('✅ تم حذف الطلب بنجاح');
    }
  };

  const getSalesAnalytics = () => {
    const today = new Date().toLocaleDateString('ar-SA');
    const todayOrders = completedOrders.filter(o => o.dateOnly === today && o.status !== 'cancelled');
    const totalSales = todayOrders.reduce((s, o) => s + o.total, 0);
    const paymentBreakdown = { cash: 0, pix: 0, ifood_card: 0, cartao: 0 };
    todayOrders.forEach(o => { 
      if (paymentBreakdown.hasOwnProperty(o.paymentMethod)) {
        paymentBreakdown[o.paymentMethod] += o.total;
      }
    });
    const itemsSold = {};
    todayOrders.forEach(o => {
      o.items.forEach(i => {
        if (itemsSold[i.name]) {
          itemsSold[i.name].quantity += i.quantity;
          itemsSold[i.name].total += i.price * i.quantity;
        } else {
          itemsSold[i.name] = { quantity: i.quantity, total: i.price * i.quantity };
        }
      });
    });
    const deliveryCount = todayOrders.filter(o => o.needsDelivery).length;
    const deliveryCost = settings.dailyMotorcycleCost + (deliveryCount * settings.perDeliveryCost);
    
    const sourceBreakdown = {};
    todayOrders.forEach(o => {
      if (!sourceBreakdown[o.orderSource]) sourceBreakdown[o.orderSource] = 0;
      sourceBreakdown[o.orderSource]++;
    });
    
    const typeBreakdown = {};
    todayOrders.forEach(o => {
      if (!typeBreakdown[o.orderType]) typeBreakdown[o.orderType] = 0;
      typeBreakdown[o.orderType]++;
    });
    
    const cancelledCount = completedOrders.filter(o => o.dateOnly === today && o.status === 'cancelled').length;
    
    return {
      totalSales,
      paymentBreakdown,
      itemsSold,
      deliveryCount,
      deliveryCost,
      netProfit: totalSales - deliveryCost,
      ordersCount: todayOrders.length,
      sourceBreakdown,
      typeBreakdown,
      cancelledCount
    };
  };

  const categories = [
    'Mix Arbe Falafel',
    'Mix Arbe Kibe',
    'Salda',
    'Fata',
    'Pasta Arbe',
    'Berite',
    'Berite Extra',
    'Shawarma',
    'Kibelobania',
    'Kibe',
    'Kibe Cru',
    'Esfihas',
    'Esfihas Fsado',
    'Kafta',
    'Yabrak',
    'Falafel',
    'Bebidas',
    'Sobremesas'
  ];

  return (
    <div className="min-h-screen bg-gradient-to-br from-orange-50 to-red-50 p-4" dir="rtl">
      <div className="bg-gradient-to-r from-orange-600 to-red-600 text-white p-4 rounded-xl mb-4">
        <div className="flex justify-between items-center">
          <div className="flex items-center gap-2">
            <span className="text-2xl">🍽️</span>
            <h1 className="text-2xl font-bold">إدارة المطعم</h1>
          </div>
          <div className="flex gap-2">
            <button onClick={() => setShowSettings(true)} className="bg-white text-orange-600 p-2 rounded-lg">
              ⚙️
            </button>
            <button onClick={() => setShowCheckout(true)} disabled={currentOrder.length === 0}
              className="relative bg-white text-orange-600 px-4 py-2 rounded-lg flex items-center gap-2 font-bold disabled:opacity-50">
              🛒
              {currentOrder.length > 0 && (
                <span className="absolute -top-2 -right-2 bg-green-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm">
                  {currentOrder.reduce((s, i) => s + i.quantity, 0)}
                </span>
              )}
            </button>
          </div>
        </div>
      </div>

      <div className="bg-white rounded-xl mb-4 p-2 flex gap-2 overflow-x-auto">
        <button onClick={() => setView('menu')} className={`flex-1 min-w-[100px] px-4 py-2 rounded-lg font-bold ${view === 'menu' ? 'bg-orange-600 text-white' : 'bg-gray-100'}`}>📋 القائمة</button>
        <button onClick={() => setView('sales')} className={`flex-1 min-w-[100px] px-4 py-2 rounded-lg font-bold ${view === 'sales' ? 'bg-orange-600 text-white' : 'bg-gray-100'}`}>📈 المبيعات</button>
        <button onClick={() => setView('orders')} className={`flex-1 min-w-[100px] px-4 py-2 rounded-lg font-bold ${view === 'orders' ? 'bg-orange-600 text-white' : 'bg-gray-100'}`}>🕐 الطلبات</button>
        <button onClick={() => setShowDiscounts(true)} className="bg-red-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 font-bold whitespace-nowrap">🏷️ الخصومات</button>
        <button onClick={() => setShowAddItem(true)} className="bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 font-bold whitespace-nowrap">➕ إضافة</button>
      </div>

      {showAddItem && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" onClick={() => setShowAddItem(false)}>
          <div className="bg-white rounded-xl p-6 max-w-md w-full" onClick={(e) => e.stopPropagation()}>
            <div className="flex justify-between items-center mb-4">
              <h2 className="text-xl font-bold text-orange-600">إضافة صنف</h2>
              <button onClick={() => setShowAddItem(false)} className="text-gray-500 hover:text-gray-700">
                ✕
              </button>
            </div>
            <input type="text" placeholder="اسم الصنف" value={newItem.name} onChange={(e) => setNewItem({...newItem, name: e.target.value})} className="w-full p-2 border-2 rounded mb-3" />
            <input type="number" step="0.01" placeholder="السعر (R$)" value={newItem.price} onChange={(e) => setNewItem({...newItem, price: e.target.value})} className="w-full p-2 border-2 rounded mb-3" />
            <select value={newItem.category} onChange={(e) => setNewItem({...newItem, category: e.target.value})} className="w-full p-2 border-2 rounded mb-3">
              {categories.map(c => <option key={c} value={c}>{c}</option>)}
            </select>
            <textarea placeholder="الوصف (اختياري)" value={newItem.description || ''} onChange={(e) => setNewItem({...newItem, description: e.target.value})} className="w-full p-2 border-2 rounded mb-3" rows="2" />
            
            <div className="mb-3">
              <label className="block text-sm font-semibold mb-2 text-gray-700">📷 الصورة:</label>
              <div className="space-y-2">
                <label className="w-full bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 font-bold hover:bg-blue-700 cursor-pointer">
                  📤 رفع صورة من الجهاز
                  <input type="file" accept="image/*" onChange={(e) => handleImageUpload(e, false)} className="hidden" />
                </label>
                <div className="text-center text-gray-500 text-sm">أو</div>
                <input type="text" placeholder="رابط الصورة (URL)" value={newItem.image && !newItem.image.startsWith('data:') ? newItem.image : ''} onChange={(e) => {
                  setNewItem({...newItem, image: e.target.value});
                  setImagePreview(e.target.value || null);
                }} className="w-full p-2 border-2 rounded" />
              </div>
              {(imagePreview || (newItem.image && !newItem.image.startsWith('data:'))) && (
                <div className="mt-3">
                  <p className="text-xs text-gray-600 mb-1">معاينة الصورة:</p>
                  <img src={newItem.image || imagePreview} alt="معاينة" className="w-full h-40 object-cover rounded border-2" onError={(e) => { e.target.style.display = 'none'; }} />
                  <button onClick={() => {
                    setNewItem({...newItem, image: ''});
                    setImagePreview(null);
                  }} className="mt-2 w-full bg-red-500 text-white px-2 py-1 rounded text-sm hover:bg-red-600">
                    🗑️ حذف الصورة
                  </button>
                </div>
              )}
            </div>
            
            <div className="flex gap-2">
              <button onClick={() => setShowAddItem(false)} className="flex-1 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">إلغاء</button>
              <button onClick={addMenuItem} className="flex-1 bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">إضافة</button>
            </div>
          </div>
        </div>
      )}

      {showCheckout && currentOrder.length > 0 && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 overflow-y-auto" onClick={() => setShowCheckout(false)}>
          <div className="bg-white rounded-lg p-6 max-w-2xl w-full my-8" onClick={(e) => e.stopPropagation()}>
            <div className="flex justify-between items-center mb-4">
              <h2 className="text-2xl font-bold text-blue-600">إتمام الطلب</h2>
              <button onClick={() => setShowCheckout(false)} className="text-gray-500 hover:text-gray-700">
                ✕
              </button>
            </div>
            <div className="mb-4 bg-gray-50 p-4 rounded-lg max-h-60 overflow-y-auto">
              <h3 className="font-bold mb-3 text-gray-700">🛒 عناصر الطلب:</h3>
              {currentOrder.map(i => {
                const itemTotal = (i.price || 0) * (i.quantity || 0);
                const menuItem = menuItems.find(mi => mi.id === i.id);
                const currentPrice = menuItem ? getItemPrice(menuItem) : i.price;
                const hasDiscount = menuItem && currentPrice < menuItem.price;
                const priceChanged = i.price !== currentPrice;
                
                return (
                  <div key={i.id} className="bg-white p-2 rounded mb-2">
                    <div className="flex justify-between items-center">
                      <div className="flex-1">
                        <p className="font-semibold">{i.name}</p>
                        <div className="flex items-center gap-2">
                          <p className="text-xs text-gray-600">R$ {(i.price || 0).toFixed(2)} × {i.quantity}</p>
                          {hasDiscount && (
                            <span className="text-xs bg-red-100 text-red-700 px-2 py-0.5 rounded-full font-bold">🏷️ خصم</span>
                          )}
                          {priceChanged && (
                            <button 
                              onClick={() => {
                                setCurrentOrder(currentOrder.map(o => 
                                  o.id === i.id ? {...o, price: currentPrice} : o
                                ));
                                alert('✅ تم تحديث السعر');
                              }}
                              className="text-xs bg-blue-500 text-white px-2 py-0.5 rounded hover:bg-blue-600"
                            >
                              تحديث للسعر الجديد
                            </button>
                          )}
                        </div>
                      </div>
                      <div className="flex items-center gap-2">
                        <button onClick={() => updateOrderQuantity(i.id, i.quantity - 1)} className="bg-red-500 text-white w-7 h-7 rounded flex items-center justify-center hover:bg-red-600">-</button>
                        <span className="font-bold w-8 text-center">{i.quantity}</span>
                        <button onClick={() => updateOrderQuantity(i.id, i.quantity + 1)} className="bg-green-500 text-white w-7 h-7 rounded flex items-center justify-center hover:bg-green-600">+</button>
                        <span className="font-bold text-green-600 ml-2 min-w-[60px] text-right">R$ {itemTotal.toFixed(2)}</span>
                      </div>
                    </div>
                  </div>
                );
              })}
              <div className="border-t-2 pt-3 mt-3 flex justify-between text-xl font-bold text-green-600 bg-gray-50 sticky bottom-0 p-2 rounded">
                <span>المجموع الكلي:</span>
                <span>R$ {getTotal().toFixed(2)}</span>
              </div>
            </div>
            <div className="max-h-[50vh] overflow-y-auto">
              <CheckoutForm onComplete={completeOrder} onCancel={() => setShowCheckout(false)} />
            </div>
          </div>
        </div>
      )}

      {showSettings && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 overflow-y-auto" onClick={() => setShowSettings(false)}>
          <div className="bg-white rounded-xl p-6 max-w-md w-full my-8" onClick={(e) => e.stopPropagation()}>
            <div className="flex justify-between items-center mb-4">
              <h2 className="text-xl font-bold text-orange-600 flex items-center gap-2">
                ⚙️ الإعدادات
              </h2>
              <button onClick={() => setShowSettings(false)} className="text-gray-500 hover:text-gray-700">
                ✕
              </button>
            </div>
            <SettingsForm settings={settings} onSave={(s) => { saveSettings(s); setShowSettings(false); alert('✅ تم حفظ الإعدادات'); }} onCancel={() => setShowSettings(false)} />
            <div className="mt-6 pt-6 border-t-2">
              <h3 className="font-bold mb-3 text-gray-700">📦 النسخ الاحتياطي</h3>
              <div className="space-y-2">
                <button onClick={exportData} className="w-full bg-blue-600 text-white px-4 py-3 rounded-lg flex items-center justify-center gap-2 font-bold hover:bg-blue-700">
                  ⬇️ تصدير البيانات (JSON)
                </button>
                <label className="w-full bg-green-600 text-white px-4 py-3 rounded-lg flex items-center justify-center gap-2 font-bold hover:bg-green-700 cursor-pointer">
                  ⬆️ استيراد النسخة الاحتياطية
                  <input type="file" accept=".json,application/json" onChange={importData} className="hidden" />
                </label>
              </div>
              <div className="mt-3 bg-yellow-50 border-r-4 border-yellow-400 p-3 rounded">
                <p className="text-xs text-gray-700">
                  ⚠️ <strong>ملاحظة:</strong> عند استيراد نسخة احتياطية، سيتم استبدال جميع البيانات الحالية
                </p>
                <p className="text-xs text-gray-600 mt-1">
                  ✅ النسخ الاحتياطي يشمل: القائمة، الطلبات، الإعدادات، والخصومات
                </p>
              </div>
            </div>
            <div className="mt-4">
              <button onClick={() => setShowSettings(false)} className="w-full bg-gray-600 text-white px-4 py-3 rounded-lg font-bold hover:bg-gray-700">
                إغلاق الإعدادات
              </button>
            </div>
          </div>
        </div>
      )}

      {showDiscounts && <DiscountsManager items={menuItems} discounts={discounts} onSave={saveDiscounts} onClose={() => setShowDiscounts(false)} />}

      {view === 'menu' && (
        <div>
          {categories.map(cat => {
            const items = menuItems.filter(i => i.category === cat).sort((a, b) => (a.order || 0) - (b.order || 0));
            if (items.length === 0) return null;
            return (
              <div key={cat} className="mb-4">
                <h2 className="text-xl font-bold mb-3 text-orange-700 bg-white p-2 rounded">{cat}</h2>

    itemId: '',
    discountPrice: '',
    startDate: new Date().toISOString().split('T')[0],
    endDate: new Date().toISOString().split('T')[0],
    active: true
  });

  const addDiscount = () => {
    if (!newDiscount.itemId || !newDiscount.discountPrice) {
      alert('يرجى اختيار الصنف والسعر الجديد');
      return;
    }
    const item = items.find(i => i.id === parseInt(newDiscount.itemId));
    if (parseFloat(newDiscount.discountPrice) >= item.price) {
      alert('سعر الخصم يجب أن يكون أقل من السعر الأصلي');
      return;
    }
    const discount = { 
      ...newDiscount, 
      id: Date.now(), 
      itemId: parseInt(newDiscount.itemId), 
      discountPrice: parseFloat(newDiscount.discountPrice) 
    };
    const updated = [...localDiscounts, discount];
    setLocalDiscounts(updated);
    setNewDiscount({ 
      itemId: '', 
      discountPrice: '', 
      startDate: new Date().toISOString().split('T')[0], 
      endDate: new Date().toISOString().split('T')[0], 
      active: true 
    });
  };

  const toggleDiscount = (id) => {
    const updated = localDiscounts.map(d => d.id === id ? {...d, active: !d.active} : d);
    setLocalDiscounts(updated);
  };

  const deleteDiscount = (id) => {
    const updated = localDiscounts.filter(d => d.id !== id);
    setLocalDiscounts(updated);
  };

  const handleSave = () => {
    onSave(localDiscounts);
    alert('✅ تم حفظ الخصومات بنجاح!');
    onClose();
  };

  return (
    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 overflow-y-auto" onClick={onClose}>
      <div className="bg-white rounded-xl p-6 max-w-3xl w-full my-8 max-h-[90vh] overflow-y-auto" onClick={(e) => e.stopPropagation()}>
        <div className="flex justify-between items-center mb-4">
          <h2 className="text-2xl font-bold text-red-600">🏷️ إدارة الخصومات</h2>
          <button onClick={onClose} className="text-gray-500 hover:text-gray-700">✕</button>
        </div>

        <div className="bg-gray-50 p-4 rounded-lg mb-4">
          <h3 className="font-bold mb-3 text-lg">➕ إضافة خصم جديد</h3>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
            <div>
              <label className="block text-sm font-semibold mb-1">الصنف:</label>
              <select value={newDiscount.itemId} onChange={(e) => setNewDiscount({...newDiscount, itemId: e.target.value})} className="w-full p-2 border-2 rounded">
                <option value="">اختر الصنف</option>
                {items.map(item => (
                  <option key={item.id} value={item.id}>{item.name} (R$ {item.price.toFixed(2)})</option>
                ))}
              </select>
            </div>
            <div>
              <label className="block text-sm font-semibold mb-1">السعر بعد الخصم (R$):</label>
              <input type="number" step="0.01" placeholder="السعر الجديد" value={newDiscount.discountPrice} onChange={(e) => setNewDiscount({...newDiscount, discountPrice: e.target.value})} className="w-full p-2 border-2 rounded" />
            </div>
            <div>
              <label className="block text-sm font-semibold mb-1">تاريخ البداية:</label>
              <input type="date" value={newDiscount.startDate} onChange={(e) => setNewDiscount({...newDiscount, startDate: e.target.value})} className="w-full p-2 border-2 rounded" />
            </div>
            <div>
              <label className="block text-sm font-semibold mb-1">تاريخ النهاية:</label>
              <input type="date" value={newDiscount.endDate} onChange={(e) => setNewDiscount({...newDiscount, endDate: e.target.value})} className="w-full p-2 border-2 rounded" />
            </div>
          </div>
          {newDiscount.itemId && newDiscount.discountPrice && (
            <div className="bg-blue-50 p-3 rounded mb-3 border-2 border-blue-300">
              <p className="text-sm font-semibold text-blue-800">
                💰 الوفر: R$ {(items.find(i => i.id === parseInt(newDiscount.itemId))?.price - parseFloat(newDiscount.discountPrice)).toFixed(2)}
              </p>
            </div>
          )}
          <button onClick={addDiscount} className="w-full bg-red-600 text-white px-4 py-3 rounded-lg font-bold hover:bg-red-700 flex items-center justify-center gap-2">
            ➕ إضافة خصم
          </button>
        </div>

        <div className="space-y-3">
          <h3 className="font-bold">الخصومات الحالية ({localDiscounts.length})</h3>
          {localDiscounts.length === 0 ? (
            <p className="text-gray-500 text-center py-8">لا توجد خصومات</p>
          ) : (
            localDiscounts.map(discount => {
              const item = items.find(i => i.id === discount.itemId);
              if (!item) return null;
              const now = new Date();
              const start = new Date(discount.startDate);
              const end = new Date(discount.endDate);
              const isActive = now >= start && now <= end && discount.active;
              return (
                <div key={discount.id} className={`p-4 rounded-lg border-2 ${isActive ? 'bg-green-50 border-green-300' : 'bg-gray-50 border-gray-300'}`}>
                  <div className="flex justify-between items-start">
                    <div className="flex-1">
                      <h4 className="font-bold text-lg">{item.name}</h4>
                      <div className="flex gap-4 mt-2">
                        <div>
                          <p className="text-sm text-gray-600">السعر الأصلي</p>
                          <p className="text-lg line-through text-gray-400">R$ {item.price.toFixed(2)}</p>
                        </div>
                        <div>
                          <p className="text-sm text-gray-600">سعر الخصم</p>
                          <p className="text-lg font-bold text-red-600">R$ {discount.discountPrice.toFixed(2)}</p>
                        </div>
                        <div>
                          <p className="text-sm text-gray-600">الوفر</p>
                          <p className="text-lg font-bold text-green-600">R$ {(item.price - discount.discountPrice).toFixed(2)}</p>
                        </div>
                      </div>
                      <p className="text-sm text-gray-600 mt-2">📅 من {discount.startDate} إلى {discount.endDate}</p>
                      <span className={`inline-block mt-2 px-3 py-1 rounded-full text-xs font-bold ${isActive ? 'bg-green-200 text-green-800' : discount.active ? 'bg-yellow-200 text-yellow-800' : 'bg-gray-200 text-gray-800'}`}>
                        {isActive ? '✅ نشط' : discount.active ? '⏳ منتظر' : '⏸️ متوقف'}
                      </span>
                    </div>
                    <div className="flex gap-2">
                      <button onClick={() => toggleDiscount(discount.id)} className={`p-2 rounded ${discount.active ? 'bg-yellow-500' : 'bg-green-500'} text-white`} title={discount.active ? 'إيقاف' : 'تفعيل'}>
                        {discount.active ? '⏸️' : '▶️'}
                      </button>
                      <button onClick={() => deleteDiscount(discount.id)} className="p-2 bg-red-600 text-white rounded" title="حذف">
                        🗑️
                      </button>
                    </div>
                  </div>
                </div>
              );
            })
          )}
        </div>

        <div className="flex gap-3 mt-6">
          <button onClick={onClose} className="flex-1 bg-gray-500 text-white px-4 py-3 rounded-lg font-bold hover:bg-gray-600">إلغاء</button>
          <button onClick={handleSave} className="flex-1 bg-red-600 text-white px-4 py-3 rounded-lg font-bold hover:bg-red-700">
            حفظ الخصومات ({localDiscounts.length})
          </button>
        </div>
      </div>
    </div>
  );
};

// Initialize React app
if (typeof ReactDOM.createRoot !== 'undefined') {
    // React 18+
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(RestaurantSystem));
} else {
    // React 17 and below
    ReactDOM.render(React.createElement(RestaurantSystem), document.getElementById('root'));
}

    </script>
</body>
</html>
