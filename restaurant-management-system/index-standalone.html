<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المطعم</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8e0 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ff4500 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .hover-lift {
            transition: all 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
const { useState, useEffect } = React;

const RestaurantSystem = () => {
  const [menuItems, setMenuItems] = useState([]);
  const [currentOrder, setCurrentOrder] = useState([]);
  const [completedOrders, setCompletedOrders] = useState([]);
  const [discounts, setDiscounts] = useState([]);
  const [view, setView] = useState('menu');
  const [showAddItem, setShowAddItem] = useState(false);
  const [showCheckout, setShowCheckout] = useState(false);
  const [showSettings, setShowSettings] = useState(false);
  const [showDiscounts, setShowDiscounts] = useState(false);
  const [editingItem, setEditingItem] = useState(null);
  const [settings, setSettings] = useState({ dailyMotorcycleCost: 30, perDeliveryCost: 10 });
  const [newItem, setNewItem] = useState({ name: '', price: '', image: '', category: 'بلا تصنيف' });
  const [imagePreview, setImagePreview] = useState(null);

  useEffect(() => {
    const loadData = () => {
      try {
        const menuData = localStorage.getItem('restaurant-menu');
        const ordersData = localStorage.getItem('restaurant-orders');
        const settingsData = localStorage.getItem('restaurant-settings');
        const discountsData = localStorage.getItem('restaurant-discounts');
        if (menuData) setMenuItems(JSON.parse(menuData));
        if (ordersData) setCompletedOrders(JSON.parse(ordersData));
        if (settingsData) setSettings(JSON.parse(settingsData));
        if (discountsData) setDiscounts(JSON.parse(discountsData));
      } catch (error) {
        console.log('بدء بيانات جديدة');
      }
    };
    loadData();
  }, []);

  const saveMenu = (items) => {
    localStorage.setItem('restaurant-menu', JSON.stringify(items));
    setMenuItems(items);
  };

  const saveOrders = (orders) => {
    localStorage.setItem('restaurant-orders', JSON.stringify(orders));
    setCompletedOrders(orders);
  };

  const saveSettings = (newSettings) => {
    localStorage.setItem('restaurant-settings', JSON.stringify(newSettings));
    setSettings(newSettings);
  };

  const saveDiscounts = (newDiscounts) => {
    localStorage.setItem('restaurant-discounts', JSON.stringify(newDiscounts));
    setDiscounts(newDiscounts);
  };

  const getItemPrice = (item) => {
    const now = new Date();
    const activeDiscount = discounts.find(d => {
      if (!d.active || d.itemId !== item.id) return false;
      const start = new Date(d.startDate);
      const end = new Date(d.endDate);
      end.setHours(23, 59, 59, 999);
      return now >= start && now <= end;
    });
    
    if (activeDiscount) {
      console.log(`Discount found for ${item.name}: R$ ${item.price} → R$ ${activeDiscount.discountPrice}`);
      return activeDiscount.discountPrice;
    }
    
    return item.price;
  };

  const moveItemUp = (category, index) => {
    const categoryItems = menuItems.filter(i => i.category === category);
    if (index === 0) return;
    const item = categoryItems[index];
    const prevItem = categoryItems[index - 1];
    const newMenu = menuItems.map(i => {
      if (i.id === item.id) return { ...i, order: prevItem.order || 0 };
      if (i.id === prevItem.id) return { ...i, order: item.order || 0 };
      return i;
    });
    saveMenu(newMenu);
  };

  const moveItemDown = (category, index) => {
    const categoryItems = menuItems.filter(i => i.category === category);
    if (index === categoryItems.length - 1) return;
    const item = categoryItems[index];
    const nextItem = categoryItems[index + 1];
    const newMenu = menuItems.map(i => {
      if (i.id === item.id) return { ...i, order: nextItem.order || 0 };
      if (i.id === nextItem.id) return { ...i, order: item.order || 0 };
      return i;
    });
    saveMenu(newMenu);
  };

  const updateOrderQuantity = (itemId, newQuantity) => {
    if (newQuantity <= 0) {
      setCurrentOrder(currentOrder.filter(item => item.id !== itemId));
    } else {
      setCurrentOrder(currentOrder.map(item => 
        item.id === itemId ? { ...item, quantity: newQuantity } : item
      ));
    }
  };

  const exportData = () => {
    try {
      const data = {
        menuItems: menuItems,
        completedOrders: completedOrders,
        settings: settings,
        discounts: discounts,
        exportDate: new Date().toLocaleString('ar-SA'),
        version: '1.0'
      };
      
      const jsonString = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonString], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = `restaurant-backup-${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      
      URL.revokeObjectURL(url);
      
      alert('✅ تم تصدير البيانات بنجاح!');
    } catch (error) {
      console.error('Export error:', error);
      alert('❌ خطأ في تصدير البيانات');
    }
  };

  const exportDailySales = () => {
    try {
      const analytics = getSalesAnalytics();
      const today = new Date().toLocaleDateString('ar-SA');
      const todayOrders = completedOrders.filter(o => o.dateOnly === today && o.status !== 'cancelled');
      
      const salesReport = {
        reportDate: today,
        exportDate: new Date().toLocaleString('ar-SA'),
        summary: {
          totalSales: analytics.totalSales,
          ordersCount: analytics.ordersCount,
          cancelledCount: analytics.cancelledCount,
          deliveryCount: analytics.deliveryCount,
          deliveryCost: analytics.deliveryCost,
          netProfit: analytics.netProfit
        },
        paymentBreakdown: analytics.paymentBreakdown,
        sourceBreakdown: analytics.sourceBreakdown,
        typeBreakdown: analytics.typeBreakdown,
        itemsSold: analytics.itemsSold,
        orders: todayOrders.map(o => ({
          id: o.id,
          date: o.date,
          items: o.items,
          total: o.total,
          paymentMethod: o.paymentMethod,
          orderSource: o.orderSource,
          orderType: o.orderType,
          needsDelivery: o.needsDelivery,
          notes: o.notes
        })),
        settings: {
          dailyMotorcycleCost: settings.dailyMotorcycleCost,
          perDeliveryCost: settings.perDeliveryCost
        }
      };
      
      const jsonString = JSON.stringify(salesReport, null, 2);
      const blob = new Blob([jsonString], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = `daily-sales-${today.replace(/\//g, '-')}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      
      URL.revokeObjectURL(url);
      
      alert('✅ تم تصدير تقرير المبيعات اليومية بنجاح!');
    } catch (error) {
      console.error('Export sales error:', error);
      alert('❌ خطأ في تصدير تقرير المبيعات');
    }
  };

  const importData = async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    try {
      const text = await file.text();
      const data = JSON.parse(text);
      
      if (!data || typeof data !== 'object') {
        throw new Error('Invalid data format');
      }
      
      if (data.menuItems && Array.isArray(data.menuItems)) {
        localStorage.setItem('restaurant-menu', JSON.stringify(data.menuItems));
        setMenuItems(data.menuItems);
      }
      
      if (data.completedOrders && Array.isArray(data.completedOrders)) {
        localStorage.setItem('restaurant-orders', JSON.stringify(data.completedOrders));
        setCompletedOrders(data.completedOrders);
      }
      
      if (data.settings && typeof data.settings === 'object') {
        localStorage.setItem('restaurant-settings', JSON.stringify(data.settings));
        setSettings(data.settings);
      }

      if (data.discounts && Array.isArray(data.discounts)) {
        localStorage.setItem('restaurant-discounts', JSON.stringify(data.discounts));
        setDiscounts(data.discounts);
      }
      
      alert('✅ تم استيراد البيانات بنجاح!');
      
    } catch (error) {
      console.error('Import error:', error);
      alert('❌ خطأ في استيراد البيانات. تأكد من صحة الملف.');
    }
    
    e.target.value = '';
  };

  const handleImageUpload = (e, isEdit = false) => {
    const file = e.target.files[0];
    if (file) {
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onloadend = () => {
          const imageDataUrl = reader.result;
          if (isEdit) {
            setEditingItem({...editingItem, image: imageDataUrl});
          } else {
            setNewItem({...newItem, image: imageDataUrl});
            setImagePreview(imageDataUrl);
          }
        };
        reader.readAsDataURL(file);
      } else {
        alert('⚠️ يرجى اختيار ملف صورة صحيح');
      }
    }
    e.target.value = '';
  };

  const addMenuItem = () => {
    if (newItem.name && newItem.price) {
      saveMenu([...menuItems, { id: Date.now(), ...newItem, price: parseFloat(newItem.price) }]);
      setNewItem({ name: '', price: '', image: '', category: 'بلا تصنيف' });
      setImagePreview(null);
      setShowAddItem(false);
    }
  }; 

  const getTotal = () => {
    return currentOrder.reduce((sum, item) => {
      const itemPrice = item.price || 0;
      const itemQuantity = item.quantity || 0;
      return sum + (itemPrice * itemQuantity);
    }, 0);
  };

  const completeOrder = (paymentMethod, orderSource, orderType, notes, needsDelivery) => {
    const order = {
      id: Date.now(),
      items: currentOrder,
      total: getTotal(),
      paymentMethod,
      orderSource,
      orderType,
      needsDelivery,
      notes,
      date: new Date().toLocaleString('ar-SA'),
      dateOnly: new Date().toLocaleDateString('ar-SA'),
      status: 'completed'
    };
    saveOrders([order, ...completedOrders]);
    setCurrentOrder([]);
    setShowCheckout(false);
    alert('✅ تم إتمام الطلب بنجاح!');
  };

  const toggleOrderStatus = (orderId) => {
    const updated = completedOrders.map(o => {
      if (o.id === orderId) {
        const newStatus = o.status === 'cancelled' ? 'completed' : 'cancelled';
        return { ...o, status: newStatus };
      }
      return o;
    });
    saveOrders(updated);
  };

  const deleteOrder = (orderId) => {
    if (window.confirm('هل تريد حذف هذا الطلب نهائياً؟\n⚠️ لا يمكن التراجع عن هذا الإجراء')) {
      saveOrders(completedOrders.filter(order => order.id !== orderId));
      alert('✅ تم حذف الطلب بنجاح');
    }
  };

  const getSalesAnalytics = () => {
    const today = new Date().toLocaleDateString('ar-SA');
    const todayOrders = completedOrders.filter(o => o.dateOnly === today && o.status !== 'cancelled');
    const totalSales = todayOrders.reduce((s, o) => s + o.total, 0);
    const paymentBreakdown = { cash: 0, pix: 0, ifood_card: 0, cartao: 0 };
    todayOrders.forEach(o => { 
      if (paymentBreakdown.hasOwnProperty(o.paymentMethod)) {
        paymentBreakdown[o.paymentMethod] += o.total;
      }
    });
    const itemsSold = {};
    todayOrders.forEach(o => {
      o.items.forEach(i => {
        if (itemsSold[i.name]) {
          itemsSold[i.name].quantity += i.quantity;
          itemsSold[i.name].total += i.price * i.quantity;
        } else {
          itemsSold[i.name] = { quantity: i.quantity, total: i.price * i.quantity };
        }
      });
    });
    const deliveryCount = todayOrders.filter(o => o.needsDelivery).length;
    const deliveryCost = settings.dailyMotorcycleCost + (deliveryCount * settings.perDeliveryCost);
    
    const sourceBreakdown = {};
    todayOrders.forEach(o => {
      if (!sourceBreakdown[o.orderSource]) sourceBreakdown[o.orderSource] = 0;
      sourceBreakdown[o.orderSource]++;
    });
    
    const typeBreakdown = {};
    todayOrders.forEach(o => {
      if (!typeBreakdown[o.orderType]) typeBreakdown[o.orderType] = 0;
      typeBreakdown[o.orderType]++;
    });
    
    const cancelledCount = completedOrders.filter(o => o.dateOnly === today && o.status === 'cancelled').length;
    
    return {
      totalSales,
      paymentBreakdown,
      itemsSold,
      deliveryCount,
      deliveryCost,
      netProfit: totalSales - deliveryCost,
      ordersCount: todayOrders.length,
      sourceBreakdown,
      typeBreakdown,
      cancelledCount
    };
  };

  const getAllDates = () => {
    const dates = new Set();
    completedOrders.forEach(o => {
      if (o.dateOnly) dates.add(o.dateOnly);
    });
    return Array.from(dates).sort().reverse();
  };

  const getSalesForDate = (dateOnly) => {
    const dateOrders = completedOrders.filter(o => o.dateOnly === dateOnly && o.status !== 'cancelled');
    const totalSales = dateOrders.reduce((s, o) => s + o.total, 0);
    const deliveryCount = dateOrders.filter(o => o.needsDelivery).length;
    const deliveryCost = settings.dailyMotorcycleCost + (deliveryCount * settings.perDeliveryCost);
    
    return {
      totalSales,
      ordersCount: dateOrders.length,
      deliveryCount,
      deliveryCost,
      netProfit: totalSales - deliveryCost,
      orders: dateOrders
    };
  };

  const categories = [
    'Mix Arbe Falafel',
    'Mix Arbe Kibe',
    'Salda',
    'Fata',
    'Pasta Arbe',
    'Berite',
    'Berite Extra',
    'Shawarma',
    'Kibelobania',
    'Kibe',
    'Kibe Cru',
    'Esfihas',
    'Esfihas Fsado',
    'Kafta',
    'Yabrak',
    'Falafel',
    'Bebidas',
    'Sobremesas',
    'Cola'
  ];

  return (
    <div className="min-h-screen p-4" dir="rtl">
      {/* رأس الصفحة المحسّن */}
      <div className="gradient-header text-white p-6 rounded-2xl mb-6 card-shadow">
        <div className="flex justify-between items-center">
          <div className="flex items-center gap-3">
            <span className="text-4xl">🍽️</span>
            <div>
              <h1 className="text-3xl font-bold">إدارة المطعم</h1>
              <p className="text-orange-100 text-sm">نظام متكامل لإدارة المبيعات والطلبات</p>
            </div>
          </div>
          <div className="flex gap-2">
            <button onClick={() => setShowSettings(true)} className="bg-white bg-opacity-20 hover:bg-opacity-30 text-white p-3 rounded-xl transition">
              ⚙️
            </button>
            <button onClick={() => setShowCheckout(true)} disabled={currentOrder.length === 0}
              className="relative bg-white text-orange-600 px-6 py-3 rounded-xl flex items-center gap-2 font-bold disabled:opacity-50 hover:bg-opacity-90 transition">
              🛒
              {currentOrder.length > 0 && (
                <span className="absolute -top-2 -right-2 bg-green-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold">
                  {currentOrder.reduce((s, i) => s + i.quantity, 0)}
                </span>
              )}
            </button>
          </div>
        </div>
      </div>

      {/* شريط التنقل المحسّن */}
      <div className="glass-effect rounded-2xl mb-6 p-3 flex gap-2 overflow-x-auto card-shadow">
        <button onClick={() => setView('menu')} className={`flex-1 min-w-[100px] px-4 py-3 rounded-xl font-bold transition ${view === 'menu' ? 'bg-orange-600 text-white' : 'bg-gray-100 hover:bg-gray-200'}`}>📋 القائمة</button>
        <button onClick={() => setView('sales')} className={`flex-1 min-w-[100px] px-4 py-3 rounded-xl font-bold transition ${view === 'sales' ? 'bg-orange-600 text-white' : 'bg-gray-100 hover:bg-gray-200'}`}>📈 المبيعات</button>
        <button onClick={() => setView('orders')} className={`flex-1 min-w-[100px] px-4 py-3 rounded-xl font-bold transition ${view === 'orders' ? 'bg-orange-600 text-white' : 'bg-gray-100 hover:bg-gray-200'}`}>🕐 الطلبات</button>
        <button onClick={() => setView('history')} className={`flex-1 min-w-[100px] px-4 py-3 rounded-xl font-bold transition ${view === 'history' ? 'bg-blue-600 text-white' : 'bg-gray-100 hover:bg-gray-200'}`}>📊 سجل</button>
        <button onClick={() => setShowDiscounts(true)} className="bg-red-600 text-white px-4 py-3 rounded-xl flex items-center gap-2 font-bold whitespace-nowrap hover:bg-red-700 transition">🏷️ خصومات</button>
        <button onClick={() => setShowAddItem(true)} className="bg-green-600 text-white px-4 py-3 rounded-xl flex items-center gap-2 font-bold whitespace-nowrap hover:bg-green-700 transition">➕ إضافة</button>
      </div>

      {/* محتوى سجل المبيعات الجديد */}
      {view === 'history' && (
        <div className="space-y-4">
          <div className="glass-effect rounded-2xl p-6 card-shadow">
            <h2 className="text-2xl font-bold text-orange-600 mb-4 flex items-center gap-2">
              📊 سجل المبيعات الشامل
            </h2>
            <p className="text-gray-600 mb-6">عرض جميع المبيعات والإحصائيات حسب التاريخ</p>
            
            {getAllDates().length === 0 ? (
              <div className="text-center py-12">
                <p className="text-gray-500 text-lg">لا توجد مبيعات مسجلة</p>
              </div>
            ) : (
              <div className="space-y-3">
                {getAllDates().map(dateOnly => {
                  const dateSales = getSalesForDate(dateOnly);
                  return (
                    <div key={dateOnly} className="bg-gradient-to-r from-orange-50 to-red-50 rounded-xl p-4 border-r-4 border-orange-600 hover-lift">
                      <div className="flex justify-between items-start mb-3">
                        <div>
                          <p className="text-lg font-bold text-gray-800">📅 {dateOnly}</p>
                          <p className="text-sm text-gray-600">{dateSales.ordersCount} طلب</p>
                        </div>
                        <div className="text-right">
                          <p className="text-2xl font-bold text-green-600">R$ {dateSales.totalSales.toFixed(2)}</p>
                          <p className="text-sm text-gray-600">إجمالي المبيعات</p>
                        </div>
                      </div>
                      
                      <div className="grid grid-cols-2 md:grid-cols-4 gap-2 mb-3">
                        <div className="bg-white rounded-lg p-2 text-center">
                          <p className="text-xs text-gray-600">عدد الطلبات</p>
                          <p className="text-lg font-bold text-blue-600">{dateSales.ordersCount}</p>
                        </div>
                        <div className="bg-white rounded-lg p-2 text-center">
                          <p className="text-xs text-gray-600">التوصيلات</p>
                          <p className="text-lg font-bold text-purple-600">{dateSales.deliveryCount}</p>
                        </div>
                        <div className="bg-white rounded-lg p-2 text-center">
                          <p className="text-xs text-gray-600">تكلفة التوصيل</p>
                          <p className="text-lg font-bold text-red-600">R$ {dateSales.deliveryCost.toFixed(2)}</p>
                        </div>
                        <div className="bg-white rounded-lg p-2 text-center">
                          <p className="text-xs text-gray-600">الربح الصافي</p>
                          <p className={`text-lg font-bold ${dateSales.netProfit >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                            R$ {dateSales.netProfit.toFixed(2)}
                          </p>
                        </div>
                      </div>
                      
                      <details className="cursor-pointer">
                        <summary className="text-sm font-semibold text-orange-600 hover:text-orange-700">
                          ▼ عرض التفاصيل ({dateSales.orders.length} طلب)
                        </summary>
                        <div className="mt-3 space-y-2 bg-white rounded-lg p-3">
                          {dateSales.orders.map(order => (
                            <div key={order.id} className="border-b pb-2 last:border-b-0">
                              <div className="flex justify-between items-start">
                                <div className="text-sm">
                                  <p className="font-semibold text-gray-800">{order.date}</p>
                                  <p className="text-xs text-gray-600">
                                    {order.items.length} أصناف - {order.paymentMethod}
                                  </p>
                                </div>
                                <p className="font-bold text-green-600">R$ {order.total.toFixed(2)}</p>
                              </div>
                              {order.notes && (
                                <p className="text-xs text-gray-600 mt-1">📝 {order.notes}</p>
                              )}
                            </div>
                          ))}
                        </div>
                      </details>
                    </div>
                  );
                })}
              </div>
            )}
          </div>
        </div>
      )}

      {/* محتوى المبيعات اليومية */}
      {view === 'sales' && (
        <div className="space-y-4">
          <div className="glass-effect rounded-2xl p-6 card-shadow">
            <h2 className="text-2xl font-bold text-green-600 mb-4">📈 المبيعات اليومية</h2>
            {(() => {
              const analytics = getSalesAnalytics();
              return (
                <div className="space-y-4">
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <div className="bg-gradient-to-br from-green-50 to-green-100 rounded-xl p-4 border-l-4 border-green-600">
                      <p className="text-gray-600 text-sm">إجمالي المبيعات</p>
                      <p className="text-2xl font-bold text-green-600">R$ {analytics.totalSales.toFixed(2)}</p>
                    </div>
                    <div className="bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl p-4 border-l-4 border-blue-600">
                      <p className="text-gray-600 text-sm">عدد الطلبات</p>
                      <p className="text-2xl font-bold text-blue-600">{analytics.ordersCount}</p>
                    </div>
                    <div className="bg-gradient-to-br from-red-50 to-red-100 rounded-xl p-4 border-l-4 border-red-600">
                      <p className="text-gray-600 text-sm">تكلفة التوصيل</p>
                      <p className="text-2xl font-bold text-red-600">R$ {analytics.deliveryCost.toFixed(2)}</p>
                    </div>
                    <div className={`bg-gradient-to-br ${analytics.netProfit >= 0 ? 'from-purple-50 to-purple-100' : 'from-orange-50 to-orange-100'} rounded-xl p-4 border-l-4 ${analytics.netProfit >= 0 ? 'border-purple-600' : 'border-orange-600'}`}>
